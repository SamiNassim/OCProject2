<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
</head>
<link href="style.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<script src="https://kit.fontawesome.com/2c661fbf6b.js" crossorigin="anonymous"></script>
<header>
   <nav class="nav__menu">
    <div class="header__logo"><img class="logo" src="images/logo/Booki.png"></div>
    <ul>
        <li class="nav__hosts"><a class="nav__links" href="#">Hébergements</a></li>
        <li class="nav__activity"><a class="nav__links" href="#">Activités</a></li>
    </ul>
    </nav>
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p class="subtitle">En plein centre-ville ou en pleine nature</p>
</header>
<body>
    <div class="search__bar">
        <div class="location__icon"><i class="fa-solid fa-location-dot"></i></div>
            <form name="formulaire" class="search__form">
                <input type="search" name="recherche" class="search__field" placeholder="Marseille, France">
                <input type="submit" value="Rechercher" class="search__button">
            </form>
    </div>
    <div class="filters">
        <div class="filters__text"><p>Filtres</p></div>
        <button class="filters__button"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
        <button class="filters__button"><i class="fa-solid fa-person"></i><p class="family__text">Familial</p></button>
        <button class="filters__button"><i class="fa-solid fa-heart"></i><p class="romantic__text">Romantique</p></button>
        <button class="filters__button"><i class="fa-solid fa-dog"></i><p class="pets__text">Animaux autorisés</p></button>
    </div>
    <div class="result__number">
        <i class="fa-solid fa-info"></i><p class="result__text">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
    <main>
        
    </main>
   
</body>
</html>
